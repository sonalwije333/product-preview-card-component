<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>

<div class="product">

  <div class="product__img">
  <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essense perfume bottle laying flat on a table with green leaves above and below it" >
  </div>

 
   <div class="product__content">

  
    <p class="bold"> Perfume</p>
  
    <h1 class="product__tittle">Gabrielle Essence Eau De Parfum</h1>
  
    <p>
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    </p>

  <div class="product__prices">
    <p class="product__price">$149.99</p>
    <p class="product__original-price">$169.99</p>
  </div>
  
    <button class="button" >
      <img src="./images/icon-cart.svg" alt="">Add to Cart
    </button>

  </div>


</div>



  
  
</body>
</html>
